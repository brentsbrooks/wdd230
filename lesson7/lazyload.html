<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progressive Loading of Images</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Progressive Loading of Images</h1>
  <picture>
    <img src="https://via.placeholder.com/300x400.png?text=Placeholder" data-src="https://placeimg.com/300/400/animals" alt="image">
  </picture>

  <picture>
    <img src="https://via.placeholder.com/300x400.png?text=Placeholder" data-src="https://placeimg.com/300/400/architecture" alt="image">
  </picture>

  <picture>
    <img src="https://via.placeholder.com/300x400.png?text=Placeholder" data-src="https://placeimg.com/300/400/nature" alt="image">
  </picture>

  <picture>
    <img src="https://via.placeholder.com/300x400.png?text=Placeholder" data-src="https://placeimg.com/300/400/people" alt="image">
  </picture>
  
  <picture>
    <img src="https://via.placeholder.com/300x400.png?text=Placeholder" data-src="https://placeimg.com/300/400/tech" alt="image">
  </picture>
</body>
</html>
